    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            background: url(imagesairsoft/horizontal/1000046504.jpg) no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: auto;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
            
        }
        .about {
            margin-top: 50px;
        }
        .member {
            padding-bottom: 200px;
           
        }
        .member-container {
    display: flex;
    justify-content: space-around; /* Distributes members evenly */
    flex-wrap: nowrap; /* Prevents wrapping to the next line */
}
        .slider {
            
            display: flex;
            overflow: hidden;
            width: 500px;
            max-width: 600px;
            margin: auto;
            position: relative;
        }
        .slider img {
           
            border-radius: 5px;
             transition: transform 0.5s ease-in-out; 
        }
        .imgnormal{
            height: 100%;
            width: 500px;
        }
        
        .imglarge{
        height: 750px;
        width: 500px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(-500px); }
            40% { transform: translateX(-1000px); }
            60% { transform: translateX(-1500px); }
            80% { transform: translateX(-2000px); }
            100% { transform: translateX(0); }
        }
        .slider img {
            animation: slide 12s infinite;
        }
        .gallery-container {
            margin-top: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            
        }
        .gallery img:hover {
            transform: scale(2);
        }
        
        .gallery2-container {
            margin-top: 50px;
        }
        .gallery2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 50px 5% 0 5%;
        }
        .gallery2 img {
            width: auto;
            height:200px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            
        }
        .gallery2 img:hover {
            transform: scale(2);
        }
        .contact {
            margin-top: 50px;
            padding: 20px;
            background: #333;
            color: white;
            border-radius: 10px;
        }
        .nav {
            background: #333;
            padding: 15px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ffcc00;
        }
    </style>
