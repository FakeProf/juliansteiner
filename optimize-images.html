<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildoptimierung</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .drop-zone:hover {
            border-color: #2563eb;
            background: #f1f5f9;
        }
        .drop-zone.dragover {
            border-color: #2563eb;
            background: #eff6ff;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .progress {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.3s;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid #0ea5e9;
        }
        .image-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .image-preview div {
            flex: 1;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Bildoptimierung f√ºr Performance</h1>
        <p>Komprimiere deine Bilder f√ºr bessere Website-Performance</p>
        
        <div class="drop-zone" id="dropZone">
            <p>üìÅ Bilder hier hinziehen oder klicken zum Ausw√§hlen</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Bilder ausw√§hlen
            </button>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        
        <div class="progress" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="results"></div>
        
        <div class="image-preview" id="preview"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const preview = document.getElementById('preview');

        // Drag & Drop Ereignisse
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            processFiles(files);
        });

        async function processFiles(files) {
            if (files.length === 0) return;

            document.querySelector('.progress').style.display = 'block';
            results.innerHTML = '';
            preview.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = ((i + 1) / files.length) * 100;
                progressBar.style.width = progress + '%';

                await processImage(file);
            }
        }

        async function processImage(file) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    // Berechne neue Dimensionen (max 800px Breite)
                    let { width, height } = img;
                    const maxWidth = 800;
                    
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // Zeichne optimiertes Bild
                    ctx.drawImage(img, 0, 0, width, height);

                    // Konvertiere zu optimiertem Format
                    canvas.toBlob((blob) => {
                        const originalSize = (file.size / 1024).toFixed(1);
                        const optimizedSize = (blob.size / 1024).toFixed(1);
                        const savings = (((file.size - blob.size) / file.size) * 100).toFixed(1);

                        // Zeige Ergebnisse
                        showResult(file.name, originalSize, optimizedSize, savings, blob);
                        
                        // Zeige Vorschau
                        showPreview(file, blob);
                        
                        resolve();
                    }, 'image/webp', 0.8); // WebP mit 80% Qualit√§t
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function showResult(filename, originalSize, optimizedSize, savings, blob) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <h3>‚úÖ ${filename}</h3>
                <p><strong>Original:</strong> ${originalSize} KB</p>
                <p><strong>Optimiert:</strong> ${optimizedSize} KB</p>
                <p><strong>Ersparnis:</strong> ${savings}% (${(originalSize - optimizedSize).toFixed(1)} KB)</p>
                <button class="btn" onclick="downloadOptimized('${filename}', this.nextElementSibling)">
                    üíæ Download optimiert
                </button>
                <a style="display: none;"></a>
            `;
            
            // Speichere Blob f√ºr Download
            const downloadLink = resultDiv.querySelector('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = filename.replace(/\.[^/.]+$/, "") + '_optimized.webp';
            
            results.appendChild(resultDiv);
        }

        function showPreview(originalFile, optimizedBlob) {
            const previewDiv = document.createElement('div');
            previewDiv.innerHTML = `
                <h4>Original</h4>
                <img src="${URL.createObjectURL(originalFile)}" alt="Original">
                <p>${(originalFile.size / 1024).toFixed(1)} KB</p>
            `;

            const optimizedDiv = document.createElement('div');
            optimizedDiv.innerHTML = `
                <h4>Optimiert</h4>
                <img src="${URL.createObjectURL(optimizedBlob)}" alt="Optimiert">
                <p>${(optimizedBlob.size / 1024).toFixed(1)} KB</p>
            `;

            preview.appendChild(previewDiv);
            preview.appendChild(optimizedDiv);
        }

        function downloadOptimized(filename, linkElement) {
            linkElement.click();
        }

        // Auto-Optimierung f√ºr Website-Bilder
        window.optimizeWebsiteImages = function() {
            const imageExtensions = ['.jpg', '.jpeg', '.png'];
            const imagePath = 'images/';
            
            fetch('images/')
                .then(response => response.text())
                .then(html => {
                    // Extrahiere Bildnamen aus Directory-Listing
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    const imageFiles = Array.from(links)
                        .map(link => link.getAttribute('href'))
                        .filter(href => href && imageExtensions.some(ext => href.toLowerCase().endsWith(ext)));
                    
                    console.log('Gefundene Bilder:', imageFiles);
                    
                    // Hier k√∂nnte automatische Optimierung implementiert werden
                })
                .catch(err => console.log('Directory-Listing nicht verf√ºgbar'));
        };
    </script>
</body>
</html>
